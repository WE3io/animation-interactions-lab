name: Docs QA

on:
  pull_request:
  push:
    branches: [main]

jobs:
  markdown-and-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown lint
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: |
            **/*.md
      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --accept 200,429,999 './**/*.md'
